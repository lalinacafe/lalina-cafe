                            <div class="mt-2 flex flex-col items-center">

                    <div class="col-span-12 sm:col-span-6 lg:col-span-4 2xl:col-span-3">
                        <div class="p-3 rounded-lg w-80 h-80 bg-white shadow-md zoom-in">

                            <div class="mt-2 flex flex-col items-center">

                            </div>
                        </div>
                    </div>
                    <div class="col-span-12 sm:col-span-6 lg:col-span-4 2xl:col-span-3">

            <div class="flex justify-center w-full pt-4">
                <div class="grid grid-cols-12 gap-4">
                    <div class="col-span-12 sm:col-span-6 lg:col-span-4 2xl:col-span-3">
                        <div class="p-3 rounded-lg w-80 h-80 bg-white shadow-md zoom-in">

        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#products-all").click(function (e) {
                $("#beverages").show();
                $("#desserts").show();

                $("#products-all").addClass("text-blue-700");
                $("#products-desserts").removeClass("text-blue-700");
                $("#products-beverages").removeClass("text-blue-700");
            });

            $("#products-desserts").click(function (e) {
                $("#beverages").hide();
                $("#desserts").show();

                $("#products-desserts").addClass("text-blue-700");
                $("#products-all").removeClass("text-blue-700");
                $("#products-beverages").removeClass("text-blue-700");

            });

            $("#products-beverages").click(function (e) {
                $("#desserts").hide();
                $("#beverages").show();

                $("#products-beverages").addClass("text-blue-700");
                $("#products-all").removeClass("text-blue-700");
                $("#products-desserts").removeClass("text-blue-700");

            });
        });
    </script>
